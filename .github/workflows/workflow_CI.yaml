name: CI Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Execute
        run: |
          ./CMakeGCC.sh
          make CMakefile
          ./sobel.exe

