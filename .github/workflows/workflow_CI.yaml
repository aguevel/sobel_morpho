name: CI Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SDL 2
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev

      - name: Install SDL2_ttf
        run: |
          sudo apt-get install -y libsdl2-ttf-dev

      - name: Build and Execute
        run: |
          ./CMakeGCC.sh
          make CMakefile
          ./sobel.exe

